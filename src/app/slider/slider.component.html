<mat-card>
	{{ startString() }}
	<mat-slider
		thumbLabel
		[displayWith]="formatLabel"
		tickInterval="{{ 7 * 24 }}"
		[step]="stepRange"
		min="{{ range.from.getTime() }}"
		max="{{ range.to.getTime() }}"
		value="{{ date }}"
		(input)="change($event)"
		aria-label="units"
	></mat-slider>
	{{ endString() }}
</mat-card>
