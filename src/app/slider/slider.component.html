<mat-card class="{{ isVertical ? 'vert' : 'hor' }}">
	<div class="dates">
		{{ startString() }}
	</div>

	<mat-slider
		thumbLabel
		[displayWith]="formatLabel"
		tickInterval="{{ 7 * 24 }}"
		step="{{ 60 * 60 * 1000 }}"
		min="{{ dateFrom.getTime() }}"
		max="{{ dateTo.getTime() }}"
		aria-label="units"
		vertical="{{ isVertical }}"
	></mat-slider>
	<div class="dates">
		{{ endString() }}
	</div>
</mat-card>
