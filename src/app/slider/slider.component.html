<mat-card class="{{ displayVertical ? 'vert' : 'hor' }}">
	<div class="dates">
		{{ startString() }}
	</div>

	<mat-slider
		thumbLabel
		[displayWith]="formatLabel"
		tickInterval="{{ 7 * 24 }}"
		[step]="stepRange"
		min="{{ range.from.getTime() }}"
		max="{{ range.to.getTime() }}"
		value="{{ date }}"
		(input)="change($event)"
		aria-label="units"
		vertical="{{ displayVertical }}"
	></mat-slider>
	<div class="dates">
		{{ endString() }}
	</div>
</mat-card>
