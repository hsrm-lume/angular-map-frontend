<mgl-map
	id="map"
	[style]="getStyleUrl()"
	[zoom]="[11]"
	[center]="[8.45, 50.08]"
>
	<mgl-geojson-source id="tree">
		<mgl-feature
			*ngFor="let f of features; index as i"
			[id]="i"
			[geometry]="f.geometry"
		></mgl-feature>
	</mgl-geojson-source>
	<!-- <mgl-layer id="linetree" type="line" source="tree"> </mgl-layer> -->
	<mgl-layer id="heatmap" type="heatmap" source="tree"> </mgl-layer>
</mgl-map>
