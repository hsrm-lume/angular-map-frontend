<mgl-map
	id="map"
	[style]="getStyleUrl()"
	[zoom]="[11]"
	[attributionControl]="false"
	[center]="[8.45, 50.08]"
	(mapLoad)="map = $event"
>
	<mgl-geojson-source id="tree">
		<mgl-feature
			*ngFor="let f of features; index as i"
			[id]="i"
			[properties]="f.properties"
			[geometry]="f.geometry"
		></mgl-feature>
	</mgl-geojson-source>
	<mgl-image id="fire" url="assets/torch_ico.png"> </mgl-image>
	<mgl-layer
		*ngIf="mode == 'line'"
		id="linetree"
		type="line"
		source="tree"
		[filter]="filters"
		[paint]="linesPaint"
	>
	</mgl-layer>
	<mgl-layer
		*ngIf="mode == 'heatmap'"
		id="heatmap"
		type="heatmap"
		source="tree"
		[filter]="filters"
	>
	</mgl-layer>
	<mgl-layer
		*ngIf="mode == 'point'"
		id="pts"
		type="symbol"
		[layout]="pointLayout"
		source="tree"
		[filter]="filters"
		(layerClick)="onPointClick($event)"
	>
	</mgl-layer>
</mgl-map>
