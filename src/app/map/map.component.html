<mgl-map
	id="map"
	[style]="getStyleUrl()"
	[zoom]="[11]"
	[attributionControl]="false"
	[center]="[8.45, 50.08]"
>
	<mgl-geojson-source id="lines">
		<mgl-feature
			*ngFor="let l of lines; index as i"
			[id]="i"
			[properties]="l.properties"
			[geometry]="l.geometry"
		></mgl-feature>
	</mgl-geojson-source>
	<mgl-geojson-source id="points">
		<mgl-feature
			*ngFor="let p of points; index as i"
			[id]="i"
			[properties]="p.properties"
			[geometry]="p.geometry"
		></mgl-feature>
	</mgl-geojson-source>
	<mgl-layer
		*ngIf="mode == 'line'"
		id="linetree"
		type="line"
		source="lines"
		[filter]="filters"
		[paint]="linesPaint"
	>
	</mgl-layer>
	<mgl-layer
		*ngIf="mode == 'heatmap'"
		id="heatmap"
		type="heatmap"
		source="points"
		[filter]="filters"
	>
	</mgl-layer>
	<mgl-layer
		*ngIf="mode == 'point'"
		id="pts"
		type="circle"
		source="points"
		[filter]="filters"
	>
	</mgl-layer>
</mgl-map>
