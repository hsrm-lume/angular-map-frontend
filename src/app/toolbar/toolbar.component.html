<mat-toolbar id="toolbar" class="{{ isVertical ? 'vert' : 'hor' }}">
	<h1 id="title">{{ title() }}</h1>
	<span class="spacer"></span>
	<div id="buttons">
		<button
			mat-raised-button
			style="margin: 5px"
			(click)="circleMode()"
			id="button"
		>
			Circles
		</button>
		<button
			mat-raised-button
			style="margin: 5px"
			(click)="lineMode()"
			id="button"
		>
			Lines
		</button>
	</div>
</mat-toolbar>
