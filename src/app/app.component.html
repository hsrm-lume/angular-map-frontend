<div id="grid">
	<app-toolbar></app-toolbar>
	<mat-drawer-container>
		<mat-drawer #drawer mode="side" position="end">
			<app-stats></app-stats>
		</mat-drawer>
		<app-leaflet-map></app-leaflet-map>
		<button
			type="button"
			class="floatAbove"
			id="statsButton"
			mat-raised-button
			(click)="drawer.toggle()"
		>
			Stats
		</button>
		<app-slider
			class="floatAbove"
			class="{{ isVertical ? 'vert' : 'hor' }}"
			id="timeSlider"
		></app-slider>
	</mat-drawer-container>
</div>
