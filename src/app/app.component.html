<div id="grid" [class.dark]="theme == 'dark'">
	<app-toolbar [(theme)]="theme" [(mapMode)]="mapMode"></app-toolbar>
	<mat-drawer-container>
		<mat-drawer #drawer mode="side" position="end">
			<app-stats></app-stats>
		</mat-drawer>
		<app-map [theme]="theme" [mode]="mapMode" [filter]="filter"></app-map>
		<button
			type="button"
			class="floatAbove"
			id="statsButton"
			mat-raised-button
			(click)="drawer.toggle()"
		>
			Stats
		</button>
		<app-slider
			class="floatAbove"
			id="timeSlider"
			[(date)]="selectedTstamp"
		></app-slider>
	</mat-drawer-container>
</div>
