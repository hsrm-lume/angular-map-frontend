<div id="grid" [class.dark]="theme == 'dark'">
	<app-toolbar
		[(theme)]="theme"
		[displayVertical]="displayVertical"
		[(mapMode)]="mapMode"
	></app-toolbar>
	<mat-drawer-container>
		<mat-drawer
			class="{{ displayVertical ? 'vertStats' : 'horStats' }}"
			#drawer
			mode="side"
			position="end"
		>
			<button
				type="button"
				mat-raised-button
				(click)="drawer.toggle()"
				disabled="{{ !displayVertical }}"
				id="returnButton"
				class="{{ displayVertical ? '' : 'horRet' }}"
			>
				&#8594;
			</button>
			<app-stats></app-stats>
		</mat-drawer>
		<app-map [theme]="theme" [mode]="mapMode" [filter]="filter"></app-map>
		<button
			type="button"
			class="floatAbove"
			class="{{ displayVertical ? 'vertBut' : 'horBut' }}"
			mat-raised-button
			(click)="drawer.toggle()"
		>
			Stats
		</button>
		<app-slider
			class="floatAbove"
			[displayVertical]="displayVertical"
			class="{{ displayVertical ? 'vert' : 'hor' }}"
			id="timeSlider"
			[(date)]="selectedTstamp"
		></app-slider>
	</mat-drawer-container>
</div>
