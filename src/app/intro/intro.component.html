<div id="intro">
	<mat-card>
		<img src="/assets/intro/close.svg" class="close" (click)="close()" />
		<div class="container">
			<mat-card-content
				*ngFor="let intro of messages; let i = index"
				[class.visible]="i === currentIndex"
				[class.passed]="i < currentIndex"
			>
				<h2>{{ intro.title }}</h2>
				<img
					mat-card-image
					class="introIcon"
					[src]="'/assets/intro/' + intro.image"
					alt="Icon describing this slide"
				/>
				<p>
					{{ intro.text }}
				</p>
			</mat-card-content>
		</div>
		<div
			[class]="
				'buttons' +
				(currentIndex === messages.length - 1 ? ' lastSlide' : '')
			"
		>
			<button mat-button (click)="prev()">
				{{ currentIndex === 0 ? "close" : "previous" }}
			</button>
			<button mat-stroked-button (click)="next()">
				{{ currentIndex === messages.length - 1 ? "Explore" : "next" }}
			</button>
			<div
				*ngIf="currentIndex === messages.length - 1"
				class="downloadWrapper"
			>
				Get lume now!<br />
				<button
					mat-flat-button
					color="primary"
					class="downloadnow"
					(click)="downloadAndroid()"
				>
					<mat-icon>android</mat-icon></button
				>&nbsp;
				<button
					mat-flat-button
					color="accent"
					class="downloadnow bluebg"
					(click)="downloadIos()"
				>
					<img class="icon" src="/assets/apple.svg" />
				</button>
			</div>
		</div>
	</mat-card>
</div>
